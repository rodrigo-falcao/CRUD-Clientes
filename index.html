<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - EMPRESA</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <span class="material-symbols-outlined">
            table_chart
            </span>
        <h1>Cadastro dos Clientes</h1>
    </header>
    <main>
        <button type="button" class="button buttonNew mobile" id="newRegister"> Cadastrar novo cliente</button>
        <table id="tbClient" class="records">
            <thead>
                <tr>
                    <th >ID</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006</span>
                </header>
                <form id="form-princ" class="modal-form">
                    <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Cliente" required>
                    <input type="email" id="email" class="modal-field" placeholder="E-mail do Cliente" required>
                    <input type="text" id="celular" class="modal-field" placeholder="Celular do Cliente" required>
                    <input type="text" id="cidade" class="modal-field" placeholder="Cidade do Cliente" required>
                    <input type="text" id="estado" class="modal-field" placeholder="Estado do Cliente" required>
                </form>
                <footer class="modal-footer">
                    <button id="save" class="button buttonGreen">Salvar</button>
                    <button id="cancelar" class="button buttonNew">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        CRUD
    </footer>
</body>
</html>
